version: "3.6"

networks:
  ambient:

services:
  ambient:
    image: cmclean165/ambient-cloud:latest
    restart: unless-stopped
    networks:
      - ambient
    environment:
      - DEPLOYED_URL=flow-ambient.ngrok.app
    volumes:
      - ./db_version:/root/.flowise
    working_dir: /usr/src/packages
    command: ["yarn", "start"]
    ports:
      - 3000:3000
